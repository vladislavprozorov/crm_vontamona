version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    container_name: crm-postgres
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nestjs-db}
      - POSTGRES_USER=${POSTGRES_USER:-root}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-123456}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    container_name: crm-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER:-root}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-123456}
      - DB_NAME=${POSTGRES_DB:-nestjs-db}
      - DB_SYNCHRONIZE=true
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network

  # Frontend Service
  frontend:
    container_name: crm-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge
